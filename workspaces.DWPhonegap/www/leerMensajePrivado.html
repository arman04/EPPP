<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Foro Preder Mobile</title>
<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0" >
</head>
<body>

<!--pagina de mensajes privados-->
<div id="leerMensajePrivado" data-role="page" >
  <div data-role="header" data-position="fixed" data-tap-toggle="false">
    <div data-role="navbar" >
      <ul>
       
        <li style="text-align:left;padding-left:5%;padding-top:4%"><span >Responder Mensaje</span></li>
        
      </ul>
    </div>
  </div>
  <!--contenido pagina inicio-->
  <div  data-role="content" >
    <div id="contenidoMensaje" ></div>
    <div data-role="collapsible-set">
      <div data-role="collapsible">
        <h3>Responder</h3>
        <form enctype="multipart/form-data" 
action="http://www.preder.cl/foromovil/foromovil.asmx/crearMensajePrivado" 
encoding="multipart/form-data"  method="post" name="formRespuestaMP" id="formRespuestaMP" >

<label for="asuntoMensaje">Asunto</label>
          <input type="text" maxlength="40"  id="asuntoMensaje" name="asuntoMensaje"   />
          <br />
          <label for="cuerpoMensaje">Mensaje</label>
          <textarea cols="60"  rows="8"  name="cuerpoMensaje"  id="cuerpoMensaje" ></textarea>
          <label for="cuerpoMensaje" id="max" style="color:#F00"></label>
          <br />
          <input type="submit" value="Enviar mensaje" id="responderMPButton" name="responderMPButton" />
          <input type="hidden" value="logged" id="userLog" name="userLog" />
          <input type="hidden" id="userDestino" name="userDestino" />
        </form>
            <div id=statusResp style="display:none"></div>
      </div>
    </div>
  </div>
  <!--pie paginia de inicio-->
  <div data-role="footer" data-position="fixed" data-tap-toggle="false">
    <div data-role="navbar">
      <ul>
       <li><a data-role="button" href="main.html" data-icon="home" >menu </a> </li>
        <li><a data-role="button" data-icon="delete" onClick="cerrarSesion(); return false">cerrar sesión</a> </li>
      </ul>
    </div>
  </div>
</div>
<!--fin pagina usuarios --> 
<script type="text/javascript">
$("#cuerpoRespuestaMP").keyup(function(){
	var lengthMensaje = $("#cuerpoRespuestaMP").val().length;
	if(lengthMensaje > 600){
		var mensaje_max = $("#cuerpoRespuestaMP").val().substring(0,600);
		$("#cuerpoRespuestaMP").text(mensaje_max);

		$("#max").text("Máximo 600 caracteres");
	} else {
		$("#max").text("");
	}	
});
</script>
</body>
</html>
