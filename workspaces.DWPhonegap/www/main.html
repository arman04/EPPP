<script type="text/javascript" src="Scripts/categoriaPublica.js"></script>

<script src="jquery-mobile/jquery.mobile.simpledialog2.min.js"></script>

<body>
<script>
$(document).on('pageshow','#page',function(event,ui){

$.support.cors = true;
	$.mobile.defaultPageTransition   = 'none';
	$.mobile.defaultDialogTransition = 'none';
	$.mobile.buttonMarkup.hoverDelay = 0;
    $.mobile.allowCrossDomainPages = true;
	$(".fancybox").fancybox({
		openEffect	: 'none',
		closeEffect	: 'none'
	});	
});
</script> 
<!--pagina de inicio-->
<div id="page" data-role="page" >
  <div data-role="header"  data-position="fixed" data-tap-toggle="false">
    <div data-role="navbar" >
      <ul>
        <li style="text-align:left;padding-left:5%;padding-top:4%"><span>Foro Preder</span></li>
      </ul>
    </div>
  </div>
  <!--contenido pagina inicio-->
  <div  data-role="content" data-theme="c" > 
    
    <!--tabla para iconos-->
    <table width="100%" height="100%"  align="center" cellspacing="15" cellpadding="20">
      <tr>
        <td style="text-align:center"><a href="#secciones"><img alt="secciones" src="images/social/google.png" /></a><br/>
          <span>Secciones</span></td>
        <td style="text-align:center"><a href="editarPerfil.html"><img alt="secciones" src="images/social/facebook.png" /></a><br/>
          <span>Editar Datos</span></td>
      </tr>
      <tr>
        <td style="text-align:center"><a href="#formularioContactoPage"><img alt="secciones" src="images/social/pinterest.png" /></a><br/>
          <span>Contáctanos</span></td>
        <td style="text-align:center"><a href="carpetaPublica.html"><img alt="secciones" src="images/social/facebook.png" /></a><br/>
          <span>Carpeta Pública</span></td>
      </tr>
      <tr>
        <td style="text-align:center"><a href="Mensajes.html"><img alt="secciones" src="images/social/dribbble.png" /></a><br/>
          <span>Mensajes</span></td>
        <td style="text-align:center"><a href="temasUsuario.html"><img alt="secciones" src="images/social/twitter.png" /></a><br/>
          <span>Mis Temas</span></td>
      </tr>
    </table>
  </div>
  
  <!--pie paginia de inicio-->
  <div data-role="footer" data-position="fixed" data-tap-toggle="false">
    <div data-role="navbar" data-iconpos="bottom">
      <ul>
        <li><a data-role="button" data-icon="delete" onClick="cerrarSesion(); return false">cerrar sesión</a> </li>
      </ul>
    </div>
  </div>
</div>

<!--Pagina para formulario contacto-->
<div data-role="page" id="formularioContactoPage" > 

  <!--cabecera pagina de contacto-->
  <div data-role="header" data-position="fixed" data-tap-toggle="false"  >
    <div data-role="navbar" >
      <ul>
        <li style="text-align:left;padding-left:5%; padding-top:4%"><span>Foro Preder</span> </li>
      </ul>
    </div>
  </div>
  
  <!--contenido pagina de contacto-->
  <div data-role="content" id="divContacto">
  <!--titulo para contenido-->
    <ul id="contactoTitle" name="contactoTitle" data-role="listview" data-dividertheme="d" >
      <li data-role="list-divider">Formulario de contacto</li>
    </ul>
    <br />
    <!--Formulario de contacto-->
    <form id="formContacto" name="formContacto" enctype="multipart/form-data" encoding="multipart/form-data" method="post" action="http://www.preder.cl/foromovil/foromovil.asmx/contactoUsuario">
   <label data-mini="true" for="mensaje">Envíanos tus dudas, comentarios y sugerencias y te responderemos a la brevedad</label> 
    <textarea id="mensaje" name="mensaje"  placeholder="Escribe tu mensaje" cols="60"  rows="8" ></textarea>
    <textarea cols="60" style="display:none" rows="8" name="user" id="user" ></textarea>
    <input value="Enviar" type="submit" id="contactoSubmit" name="contactoSubmit" />
    </form>
    
  </div>

<!--pie de pagina contacto-->
<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="a">
  <div data-role="navbar" data-iconpos="bottom">
    <ul>
      <li><a data-role="button" href="main.html" data-icon="home" >menu </a> </li>
      <li><a data-role="button" data-icon="delete" onClick="cerrarSesion(); return false">cerrar sesión</a> </li>
    </ul>
  </div>
</div>


<!--Fin pagina contacto-->
</div>

<!--pagina para secciones-->
<div id="secciones" data-role="page"> 
  <!--cabecera-->
  <div data-role="header" data-position="fixed" data-tap-toggle="false"  >
    <div data-role="navbar" >
      <ul>
        <li style="text-align:left;padding-left:5%; padding-top:4%"><span>Foro Preder</span> </li>
      </ul>
    </div>
  </div>
  <!--contenido-->
  <div data-role="content" id="divSecciones" data-theme="d">
    <ul id="listaSecciones" name="listaSecciones" data-role="listview" data-dividertheme="d" >
    </ul>
  </div>
  <!--pie de pagina-->
  <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="a">
    <div data-role="navbar" data-iconpos="bottom">
      <ul>
        <li><a data-role="button" href="main.html" data-icon="home" >menu </a> </li>
        <li><a data-role="button" data-icon="delete" onClick="cerrarSesion(); return false">cerrar sesión</a> </li>
      </ul>
    </div>
  </div>
</div>

</html>
